<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
<link rel="stylesheet" href="fileconverter.css">

</head>
<body>
    <div class="wrapper">
        <textarea spellcheck="false" placeholder="Paste the text to convert to the respective file" required>Lorem Ipsum is simply dummy text of the printing and type setting industry. Lorem Ipsuam has been the industries standard dummy texts ever since this 1500s, when an unknown printer took a galley of type and scrambled it to make a type of dollar specimen book. It have survived not only five centuries, but also from the leap into electronic typesetting.</textarea>
        <div class="file-options">
          <div class="option file-name">
            <label>File name</label>
            <input type="text" spellcheck="false" placeholder="Save file as">
          </div>
          <div class="option save-as">
            <label>Save as</label>
            <div class="select-menu">
              <select>
                <option value="text/plain">Text File (.txt)</option>
                <option value="text/javascript">JS File (.js)</option>
                <option value="text/html">HTML File (.html)</option>
                <option value="image/svg+xml">SVG File (.svg)</option>
                <option value="application/msword">Doc File (.doc)</option>
                <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
              </select>
            </div>
          </div>
        </div>
        <button class="save-btn" type="button">Save As Text File</button>
      </div>
      <script>
      const textarea = document.querySelector("textarea"),
fileNameInput = document.querySelector(".file-name input"),
selectMenu = document.querySelector(".save-as select"),
saveBtn = document.querySelector(".save-btn");

selectMenu.addEventListener("change", () => {
    const selectedFormat = selectMenu.options[selectMenu.selectedIndex].text;
    saveBtn.innerText = `Save As ${selectedFormat.split(" ")[0]} File`;
});

saveBtn.addEventListener("click", () => {
    const blob = new Blob([textarea.value], {type: selectMenu.value});
    const fileUrl = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.download = fileNameInput.value;
    link.href = fileUrl;
    link.click();
});
</script>
    </body>
  </html>
